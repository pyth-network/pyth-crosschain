apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyth-evm-watcher
spec:
  selector:
    matchLabels:
      app: pyth-evm-watcher
  replicas: 1
  template:
    metadata:
      labels:
        app: pyth-evm-watcher
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: pyth-evm-watcher
          image: pyth-evm-watcher
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: WS_ENDPOINT
              value: 'ws://eth-devnet:8545'
            - name: PYTH_CONTRACT
              value: '0xe982E462b094850F12AF94d21D470e21bE9D0E9C'
