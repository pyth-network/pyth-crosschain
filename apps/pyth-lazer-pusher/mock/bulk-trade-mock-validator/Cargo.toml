[package]
name = "bulk-trade-mock-validator"
version = "0.1.0"
edition = "2021"
description = "Mock Bulk Trade validator for testing"

[[bin]]
name = "bulk-trade-mock-validator"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.44", features = ["full"] }
futures-util = "0.3"
tokio-tungstenite = { version = "0.26", features = ["native-tls", "url"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
prometheus = "0.13"
prometheus_exporter = "0.8"
anyhow = "1.0"
rand = "0.9"

[lints]
workspace = true
