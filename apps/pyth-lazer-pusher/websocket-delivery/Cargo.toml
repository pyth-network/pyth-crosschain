[package]
name = "websocket-delivery"
version = "0.1.0"
edition = "2021"
description = "Multi-endpoint WebSocket message delivery with reconnection and metrics"

[dependencies]
# Async runtime
tokio = { version = "1.44", features = ["full"] }
futures-util = "0.3"

# WebSocket
tokio-tungstenite = { version = "0.26", features = ["native-tls", "url"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Config
url = { version = "2.5", features = ["serde"] }

# Observability
tracing = "0.1"
prometheus = "0.13"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Shared utilities
pusher-utils = { path = "../pusher-utils" }

[lints]
workspace = true
