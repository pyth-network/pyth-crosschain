[package]
name = "pusher-base"
version = "0.1.0"
edition = "2021"
description = "Shared components for Pyth Lazer price pushers"

[dependencies]
# Pyth Lazer SDK
pyth-lazer-protocol = "0.30.1"
pyth-lazer-client = "19.0.0"

# Async runtime
tokio = { version = "1.44", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Config
url = { version = "2.5", features = ["serde"] }
humantime-serde = "1.1"

# Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
prometheus = "0.13"
prometheus_exporter = "0.8"

# Error handling
anyhow = "1.0"

# Utilities
derivative = "2.2"

# Shared utilities
pusher-utils = { path = "../pusher-utils" }

[dev-dependencies]
serde_json = "1.0"

[lints]
workspace = true
