services:
  contract-deployer:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - type: bind
        source: ./
        target: /app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GIT_BRANCH=contract-deployer
    restart: unless-stopped
