repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        files: pythnet/
      - id: end-of-file-fixer
        files: pythnet/
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: cargo-fmt-nightly
        name: Cargo Fmt Nightly
        language: "rust"
        entry: cd pythnet/ && cargo +nightly fmt
        pass_filenames: false
      - id: cargo-clippy
        name: Cargo clippy
        language: "rust"
        entry: cd pythnet/ && cargo +nightly fmt && cargo +nightly clippy -- -D warnings
        pass_filenames: false
