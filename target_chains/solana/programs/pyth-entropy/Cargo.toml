[package]
name = "pyth-entropy"
version = "0.1.0"
description = "Pyth Entropy - Secure randomness provider for Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "pyth_entropy"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
test-bpf = []

[dependencies]
anchor-lang = { workspace = true }
solana-program = { workspace = true }
byteorder = "1.4.3"
rand = "0.8.5"
