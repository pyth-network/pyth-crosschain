[package]
name = "pyth-solana-receiver"
version = "0.2.1"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "pyth_solana_receiver"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
test-bpf = []

[dependencies]
anchor-lang = { workspace = true }
pythnet-sdk = { path = "../../../../pythnet/pythnet_sdk", features = [
    "solana-program",
] }
solana-program = { workspace = true }
byteorder = "1.4.3"
wormhole-core-bridge-solana = { workspace = true }
wormhole-raw-vaas = { version = "0.1.3", features = [
    "ruint",
    "on-chain",
], default-features = false }
pyth-solana-receiver-sdk = "0.6.1" # This is the highest version of pyth-solana-receiver-sdk that is compatible with the anchor-lang version used in the contract (0.28.0)
rand = "0.8.5"

[dev-dependencies]
solana-sdk = { workspace = true }
tokio = "1.14.1"
program-simulator = { path = "../../program_simulator" }
wormhole-vaas-serde = { workspace = true }
serde_wormhole = { workspace = true }
common-test-utils = { path = "../../common_test_utils" }
