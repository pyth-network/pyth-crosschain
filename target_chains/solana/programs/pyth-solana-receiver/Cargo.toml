[package]
name = "pyth-solana-receiver"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "pyth_solana_receiver"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
test-bpf = []

[dependencies]
anchor-lang = "0.28.0"
pythnet-sdk = { path = "../../../../pythnet/pythnet_sdk", version = "2.0.0" }
solana-program = "1.16.20"
byteorder = "1.4.3"
wormhole-core-bridge-solana = {workspace = true}
wormhole-raw-vaas = {version = "0.0.1-alpha.1", features = ["ruint", "on-chain"], default-features = false }

[dev-dependencies]
pyth-sdk = "0.8.0"
pyth-sdk-solana = "0.8.0"
solana-program-test = "1.16.20"
solana-sdk = "1.16.20"
tokio = "1.14.1"
bincode = "1.3.3"
libsecp256k1 = "0.7.1"
rand = "0.8.5"
lazy_static = "1.4.0"
program-simulator = { path = "../../program_simulator" }
wormhole-sdk = { workspace = true }
serde_wormhole = { workspace = true }
