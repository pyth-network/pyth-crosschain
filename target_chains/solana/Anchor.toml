[features]
seeds = false
skip-lint = false

[programs.devnet]
pyth_solana_receiver = "DvPfMBZJJwKgJsv2WJA8bFwUMn8nFd5Xpioc6foC3rse"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "https://api.devnet.solana.com"
wallet = "~/.config/solana/id.json"

[scripts]
deploy = "anchor deploy --program-keypair program_address.json --program-name pyth_solana_receiver"
cli_build = "cargo build --package pyth-solana-receiver-cli --features devnet"


cli_test_mainnet = "cargo run --package pyth-solana-receiver-cli --features mainnet post-and-receive-vaa -u https://api.mainnet-beta.solana.com -v "
cli_test_devnet = "cargo run --package pyth-solana-receiver-cli --features devnet post-and-receive-vaa -u https://api.devnet.solana.com -v "
test = "anchor build -- --features devnet && cargo test-bpf --features devnet -- --show-output"
