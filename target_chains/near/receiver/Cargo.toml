[package]
name                       = "pyth-near"
version                    = "0.1.0"
authors                    = ["Pyth Data Association"]
edition                    = "2021"
description                = "A Pyth Receiver for Near"

[lib]
name                       = "pyth"
crate-type                 = ["cdylib", "lib"]

[features]
library = []

[dependencies]
byteorder                  = { version = "1.4.3" }
hex                        = { version = "0.4.3" }
near-sdk                   = { version = "4.1.1" }
nom                        = { version = "7.1.2" }
num-traits                 = { version = "0.2.15" }
num-derive                 = { version = "0.3.3" }
pyth-wormhole-attester-sdk = { path = "../../../wormhole_attester/sdk/rust" }
pyth-sdk                   = { version = "0.7.0" }
pythnet-sdk                = { path = "../../../pythnet/pythnet_sdk" }
serde_wormhole             = { git = "https://github.com/wormhole-foundation/wormhole" }
strum                      = { version = "0.24.1", features = ["derive"] }
thiserror                  = { version = "1.0.38" }
wormhole-sdk              = { git = "https://github.com/wormhole-foundation/wormhole" }

[patch.crates-io]
serde_wormhole             = { git = "https://github.com/wormhole-foundation/wormhole" }

[dev-dependencies]
lazy_static                = { version = "1.4.0" }
serde_json                 = { version = "1.0.91" }
serde                      = { version = "1.0.152", features = ["derive"] }
tokio                      = { version = "1.23.0", features = ["full"] }
serde_wormhole             = { git = "https://github.com/wormhole-foundation/wormhole" }
workspaces                 = { version = "0.7.0" }
wormhole-sdk              = { git = "https://github.com/wormhole-foundation/wormhole" }
pythnet-sdk                = { path = "../../../pythnet/pythnet_sdk", features = ["gen"] }



[profile.release]
codegen-units              = 1
opt-level                  = 3
lto                        = "fat"
debug                      = false
panic                      = "abort"
overflow-checks            = true
