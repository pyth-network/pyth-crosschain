[package]
name = "pyth-proxy-stylus"
version = "0.1.0"
edition = "2021"
homepage = "https://github.com/pyth-network/pyth-crosschain"
repository = "https://github.com/pyth-network/pyth-crosschain"
keywords = ["arbitrum", "ethereum", "stylus", "alloy", "pyth"]
description = "Pyth proxy contract for the Arbitrum networks, built on Arbitrum Stylus"

[dependencies]
alloy-primitives = "=0.8.20"
alloy-sol-types = "=0.8.20"
stylus-sdk = "0.9.0"
mini-alloc = "0.4.2"
hex = { version = "0.4", default-features = false }
openzeppelin-stylus = { version = "0.3.0-alpha.1" }

[dev-dependencies]
motsu = "0.9.0"
stylus-sdk = { version = "0.9.0", features = ["stylus-test"] }
pyth-receiver-stylus = { path = "../pyth-receiver" }
wormhole-contract = { path = "../wormhole" }
pythnet-sdk = { path = "../../../../pythnet/pythnet_sdk" }

[features]
default = ["mini-alloc"]
export-abi = ["stylus-sdk/export-abi"]
debug = ["stylus-sdk/debug"]
mini-alloc = ["stylus-sdk/mini-alloc"]

[[bin]]
name = "pyth-proxy-stylus"
path = "src/main.rs"

[lib]
crate-type = ["lib", "cdylib"]

[profile.release]
codegen-units = 1
opt-level = "s"
lto = true
debug = false
panic = "abort"
overflow-checks = true
