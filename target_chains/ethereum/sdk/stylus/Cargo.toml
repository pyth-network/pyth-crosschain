[workspace]
members = ["contracts", "examples/external-call-contracts","examples/function-calls"]
default-members = [
  "contracts",
]

# Explicitly set the resolver to version 2, which is the default for packages
# with edition >= 2021.
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.package]
authors = ["Ifechukwu Daniel"]
license = "MIT"
keywords = ["arbitrum", "ethereum", "stylus"]
repository = "https://github.com/pyth-network/pyth-crosschain/"
version = "0.0.1"
edition = "2021"

[workspace.lints.rust]
missing_docs = "warn"
unreachable_pub = "warn"
rust_2021_compatibility = { level = "warn", priority = -1 }

[workspace.lints.clippy]
pedantic = "warn"
all = "warn"

[workspace.dependencies]
alloy-primitives = "=0.7.6"
alloy-sol-types = "=0.7.6"
mini-alloc = "0.4.2"
stylus-sdk = "0.6.0"
stylus-proc = "0.6.0"
hex = "0.4.3"
dotenv = "0.15.0"
const-hex = { version = "1.11.1", default-features = false }
eyre = "0.6.8"
keccak-const = "0.2.0"
koba = "0.2.0"
once_cell = "1.19.0"
rand = "0.8.5"
regex = "1.10.4"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
tokio = { version = "1.12.0", features = ["full"] }

alloy = { version = "0.1.4", features = [
  "contract",
  "network",
  "providers",
  "provider-http",
  "rpc-client",
  "rpc-types-eth",
  "signer-local",
  "getrandom",
] }

# motsu test
motsu = "=0.1.0-rc"

# members
pyth-stylus = { path = "contracts" }
e2e = { path = "lib/e2e" }
e2e-proc = {path = "lib/e2e-proc"}

# procedural macros
syn = { version = "2.0.58", features = ["full"] }
proc-macro2 = "1.0.79"
quote = "1.0.35"

[profile.release]
codegen-units = 1
panic = "abort"
opt-level = "z"
strip = true
lto = true
debug = false
rpath = false
debug-assertions = false
incremental = false

[profile.dev]
panic = "abort"



