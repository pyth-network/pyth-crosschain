name: Test Solana Contract

on:
  pull_request:
    paths:
      - target_chains/solana/**
      - pythnet/pythnet_sdk/**
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: target_chains/solana
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "target_chains/solana -> target"
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.73.0
          override: true
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.16.20/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Format check
        run: cargo +1.73.0 fmt --manifest-path ./target_chains/solana/Cargo.toml --all -- --check
        if: success() || failure()
      - name: Clippy check
        run: cargo +1.73.0 clippy --manifest-path ./target_chains/solana/Cargo.toml --tests -- --deny warnings
        if: success() || failure()
      - name: Build
        run: cargo-build-sbf
        if: success() || failure()
      - name: Run tests
        run: cargo-test-sbf
        if: success() || failure()
      - name: Run sdk tests
        run: cargo test --package pyth-solana-receiver-sdk
        if: success() || failure()
