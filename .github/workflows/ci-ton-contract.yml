name: TON Contract CI

on:
  push:
    branches: [main]
    paths:
      - "target_chains/ton/contracts/**"
  pull_request:
    branches: [main]
    paths:
      - "target_chains/ton/contracts/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.18.0"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Install root dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm exec lerna build

      - name: Build contract
        working-directory: target_chains/ton/contracts
        run: |
          pnpm build:blueprint
          echo "Contract hash: $(cat build/Main.compiled.json | jq -r .hash)"

      - name: Run tests
        working-directory: target_chains/ton/contracts
        run: pnpm test:unit
