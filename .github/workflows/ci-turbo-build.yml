name: Turbo build
on:
  pull_request:
    paths:
      - "**.tsx?"
      - "**.jsx?"
      - "**.json"
      - "**.sol"
      - "**/package.json"
      - "**/package-lock.json"
      - "**/tsconfig.json"
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install libusb
        run: sudo apt install -y libusb-1.0-0-dev
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
      # Libusb is a build requirement for the node-hid package and so pnpm
      # install will fail if this isn't in the build environment and if a
      # precompiled binary isn't found.
      - name: Install libusb
        run: sudo apt install -y libusb-1.0-0-dev libudev-dev
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: true
      - name: Cache for Turbo
        uses: rharkor/caching-for-turbo@v1.5
      - name: Build
        run: pnpm build:ci
