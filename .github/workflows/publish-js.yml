name: Publish Pyth JS packages

on:
  release:
    types:
      - created
jobs:
  publish-solidity-sdk:
    name: Publish Solidity SDK
    if: ${{ startsWith(github.ref, 'refs/tags/pyth-sdk-solidity-v') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
        working-directory: "pyth-sdk-solidity"
      - run: cd target_chains/ethereum/sdk/solidity && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: "pyth-sdk-solidity"
