name: Test CosmWasm Contract

on:
  pull_request:
    paths:
      - target_chains/cosmwasm/**
      - wormhole_attester/sdk/rust/**
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: target_chains/cosmwasm/contracts/pyth
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.82.0
          components: rustfmt, clippy
          override: true
      - name: Format check
        run: cargo +1.82.0 fmt --manifest-path ./target_chains/cosmwasm/Cargo.toml --all -- --check
        if: success() || failure()
      - name: Clippy check
        run: cargo +1.82.0 clippy --manifest-path ./target_chains/cosmwasm/Cargo.toml --tests -- --deny warnings
        if: success() || failure()
      - name: Build
        run: cargo build --verbose
        if: success() || failure()
      - name: Run tests
        run: cargo test --verbose
        if: success() || failure()
