name: Check hip-3-pusher

on:
  pull_request:
    paths:
      - .github/workflows/ci-hip-3-pusher.yml
      - apps/hip-3-pusher/**
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/hip-3-pusher
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync --dev
      - name: Check formatting
        run: uv run ruff format --check src/ tests/
        if: success() || failure()
      - name: Lint
        run: uv run ruff check src/ tests/
        if: success() || failure()
      - name: Type check
        run: uv run mypy src/
        if: success() || failure()
      - name: Run tests
        run: uv run pytest tests/
        if: success() || failure()
