name: Check Remote Executor

on:
  pull_request:
    paths:
      - .github/workflows/ci-remote-executor.yml
      - governance/remote_executor/**
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: governance/remote_executor
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.73.0
          components: rustfmt, clippy
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "governance/remote_executor -> target"
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.23/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Format check
        run: cargo fmt --all -- --check
        if: success() || failure()
      - name: Clippy check
        run: cargo clippy --tests -- --deny warnings
        if: success() || failure()
      - name: Run executor tests
        run: cargo test-sbf
        if: success() || failure()
