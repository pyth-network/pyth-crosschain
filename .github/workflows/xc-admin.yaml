name: Check Xc Admin
on:
  pull_request:
    paths: [governance/xc-admin/**]
  push:
    branches: [main]
    paths: [governance/xc-admin/**]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run xc-admin tests
        run: |
          npm ci && npx lerna run test --scope "xc-admin-*"
