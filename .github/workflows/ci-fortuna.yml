name: Check Fortuna

on:
  pull_request:
    paths:
      - apps/fortuna/**
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "apps/fortuna -> target"
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.82.0
          override: true
      - name: Format check
        run: cargo +1.82.0 fmt --manifest-path ./apps/fortuna/Cargo.toml --all -- --check
        if: success() || failure()
      - name: Clippy check
        run: cargo +1.82.0 clippy --manifest-path ./apps/fortuna/Cargo.toml --tests -- --deny warnings
        if: success() || failure()
      - name: Run executor tests
        run: cargo test --manifest-path ./apps/fortuna/Cargo.toml
        if: success() || failure()
